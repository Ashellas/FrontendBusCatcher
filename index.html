<!DOCTYPE html>
<html>
<head>
    <title>Bus Factor Detection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <form id="projectForm">
        <div class="group">
            <label for="path">Path:</label>
            <input type="text" id="path" name="path">
            <button type="button" id="checkPathButton">Check</button>


            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner"><br>
        </div>

        <div class="break-2"></div>

        <label for="githubToken">GitHub Token:</label>
        <input type="text" id="githubToken" name="githubToken">
        <button type="button" onclick="generateToken()">Generate</button><br>

        <div class="break-3"></div>

        <label for="method">Method:</label>
        <select id="method" name="method">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <button id="submit-button" type="submit">Submit</button>
    </form>
    <div id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
        <p id="loadingText">Waiting for calculation...</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
